
[mmap64]
fp: posix/mm/mmap
multi_defines: #ifdef __FreeBSD__\n#define __BSD_VISIBLE 1\n#endif
defines: #define _FILE_OFFSET_BITS 64
include: sys/mman.h unistd.h
if: defined _POSIX_MAPPED_FILES
prep: void *p;
call: p = mmap(NULL, 4096, PROT_READ | PROT_WRITE,
		MAP_PRIVATE | MAP_ANONYMOUS, -1, 0);
success_cond: p != MAP_FAILED
failure_cond: p == MAP_FAILED
errno_on_fail: ETXTBSY

